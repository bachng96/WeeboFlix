<ngb-carousel *ngIf="images">
  <ng-template ngbSlide *ngFor="let item of animeData; let i = index">
    <div class="picsum-img-wrapper">
      <img
        [src]="images[i].url"
        alt="Random slide"
        class="d-block w-100 full-width effect-img"
      />
    </div>

    <div class="carousel-effetc"></div>
    <div class="carousel-caption">
      <h5 class="carousel--rate">#{{ i + 1 }} Spotlight</h5>
      <h2 class="carousel--title">{{ item.title }}</h2>
      <div class="carousel-content">
        <div class="carousel--detail-infor d-flex">
          <div class="detail-infor--item mr-4">
            <i class="fas fa-play mr-2"></i><span>{{ item.type }} Series</span>
          </div>
          <div class="detail-infor--item mr-4">
            <i class="fas fa-clock mr-2"></i> <span>{{ item.duration }}</span>
          </div>
          <div class="detail-infor--item mr-4">
            <i class="fas fa-calendar mr-2"></i>
            <span>{{ item.aired.from | date: "yyyy-MM-dd" }}</span>
          </div>
          <div class="d-inline-block">
            <span class="badge badge-pill badge-warning mr-2">HD</span>
            <span class="badge badge-pill badge-primary">Sub</span>
          </div>
        </div>

        <p class="carosel--content mt-3 text">
          {{ item.synopsis }}
        </p>
      </div>

      <div class="d-flex mt-5 group-btn">
        <div class="btn btn--yellow mr-4" routerLink="/watch/{{ item.mal_id }}">
          <i class="fas fa-play mr-2"></i> <span> Watch now</span>
        </div>
        <div class="btn btn--white" routerLink="/details/{{ item.mal_id }}">
          <span>Detail</span> <i class="fas fa-chevron-right ml-2"></i>
        </div>
      </div>
    </div>
  </ng-template>
</ngb-carousel>

<hr />
