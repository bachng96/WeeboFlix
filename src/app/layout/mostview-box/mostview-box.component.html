<div class="box">
<div class="">
    <h2 class="py-3 pl-3">Top Score</h2>
  <div>
    <ul class="box-filter d-flex pl-0 py-3 justify-content-around">
      <li (click)="changeFilter($event.target)" value="score">Top Score</li>
      <li (click)="changeFilter($event.target)" value="scored_by">Top View</li>
      <li (click)="changeFilter($event.target)" value="favorites">Top Favorite</li>
    </ul>
  </div>
</div>
<div>
  <ul class="pl-0 box-content">
    <li *ngFor="let item of topAnime; let i = index" class="d-flex py-3 justify-content-between align-items-center">
      <div class="d-flex ">
      <div class="d-flex align-items-center pr-3"><p class="box-number">{{i+1}}</p></div>
      <div class="box-image pr-3"><img [src]="item.images.jpg.large_image_url" alt=""></div>
      <div class="">
        <h4>{{item.title}}</h4>
        <p><i class="fas fa-star"></i> {{item.score}}</p>
        <p><i class="fas fa-eye"></i> {{item.scored_by}}</p>
        <p><i class="fas fa-heart"></i> {{item.favorites}}</p>
      </div>
      </div>
      <p><i class="fas fa-plus"></i></p>
    </li>
  </ul>
</div>
</div>
