<div class="container-xs d-flex app-container">
  <app-toasts-container
    aria-live="polite"
    aria-atomic="true"
  ></app-toasts-container>
  <app-navbar (changeStatus)="changeStatus($event)"></app-navbar>
  <div class="flex-grow-1">
    <router-outlet (activate)="onActivate($event)"></router-outlet>
  </div>
  <div class="clearfix"></div>
  <button  class="btn btn-custom" (click)="goToTop($event)">
    <i class="fas fa-angle-up"></i>
  </button>
  <app-footer></app-footer>
</div>
