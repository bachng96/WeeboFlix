<div class="d-flex justify-content-center user-profile">
  <img src="https://zoro.to/images/discussion.png  " class="user-profile--bg" />
  <div class="box-user">
    <div class="row" style="position: relative">
      <div class="col-lg-9 col-md-12 p-0">
        <form class="login-form">
          <div class="form-group">
            <label for="email">Email address:</label>
            <input
              type="email"
              class="form-control"
              [value]="userService.user.email"
              placeholder="Enter email"
              id="email"
            />
            <p class="mt-2">
              You will be able to change the email ONCE ONLY. So please update
              your account with your Correct email address.
            </p>
          </div>
          <div class="form-group">
            <label for="pwd">User Name:</label>
            <input
              type="password"
              [value]="userService.user.last_name + userService.user.first_name"
              class="form-control"
              placeholder="Enter password"
              id="pwd"
            />
          </div>
          <div class="form-group">
            <label for="pwd">Joined:</label>
            <input
              type="text"
              class="form-control"
              value="6/1/2022"
              id="pwd"
              disabled
            />
          </div>
          <div class="btn text-white my-2">
            <i class="fas fa-key mr-2"></i> <span>change password</span>
          </div>
          <app-button name="Save"></app-button>
        </form>
      </div>
      <div
        class="col-lg-3 user-profile--img p-0 d-flex justify-content-center pt-3"
      >
        <div class="d-relative">
          <img [src]="userService.user.avatar" />
          <div class="user-profile--icon-edit shadow-lg">
            <i class="fas fa-pen text-white"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
