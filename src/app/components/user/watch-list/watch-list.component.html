<div class="main-container mx-5 pl-4 col-11">
  <h1 class="text-white"><i class="fas fa-heart"></i> Watch List</h1>
  <div>
    <button class="btn btn-warning px-3 mb-3">All</button>
  <button class="btn btn-secondary px-3 ml-2 mb-3">Watching</button>
  <button class="btn btn-secondary px-3 ml-2 mb-3">On-Hold</button>
  <button class="btn btn-secondary px-3 ml-2 mb-3">Plan to watch</button>
  <button class="btn btn-secondary px-3 ml-2 mb-3">Dropped</button>
  <button class="btn btn-secondary px-3 ml-2 mb-3">Completed</button>
  </div>
  <div>
    <app-anime-list [animeList]="watchList" [animeHeader]="" [dropDown]="true"></app-anime-list>
  </div>
</div>
