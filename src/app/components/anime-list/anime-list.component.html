
<div class="block_area"  >
  <div class="block_area-header d-flex justify-content-between">
    <div class="left">
      <h2 class="ani-list-heading">{{ animeHeader }}</h2>
    </div>
    <div class="right text-white" *ngIf="viewMoreFlag">
      <a routerLink="/viewmore/{{typeViewMore}}"
        >View more
        <i class="fas fa-angle-right ml-2"></i>
      </a>
    </div>
  </div>
  <div class="tab-content px-3">
    <div class="film_list">
      <div class="film_list-wrap d-flex flex-wrap justify-content-center">
        <div class="row col-12">
          <div

            class="mt-2 px-1 {{bigger ? 'col-3' : 'col-2'}}"
            *ngFor="let item of animeList; let i = index"
          >
            <div class="flw-item">
              <div class="film-poster">
                <div class="tick ltr">
                  <div class="tick-item tick-dub bg-danger text-white">DUB</div>
                </div>
                <div class="tick rtl">
                  <div class="tick-item tick-eps">
                    EP {{ item.episodes }}/{{ item.episodes }}
                  </div>
                </div>

                <div class="col " *ngIf="dropDown">
                  <div ngbDropdown class="dropDownMenu d-inline-block">
                    <button type="button" class="btn btn-light" id="dropdownBasic1" ngbDropdownToggle><i class="fas fa-ellipsis-v"></i></button>
                    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                      <button (click)="changeStatus($event.target, item)"
                      value="watching" class=" {{(item.statusWatchList == 'watching' ) ? 'active' : ''}}" ngbDropdownItem>Watching</button>
                      <button (click)="changeStatus($event.target, item)"
                      value="onhold" class="{{(item.statusWatchList == 'onhold') ? 'active' : ''}}" ngbDropdownItem>On-Hold </button>
                      <button (click)="changeStatus($event.target, item)"
                      value="plantowatch" class="{{(item.statusWatchList == 'plantowatch') ? 'active' : ''}}" ngbDropdownItem>Plan to watch</button>
                      <button (click)="changeStatus($event.target, item)"
                      value="dropped" class="{{(item.statusWatchList == 'dropped') ? 'active' : ''}}" ngbDropdownItem>Dropped</button>
                      <button (click)="changeStatus($event.target, item)"
                      value="completed" class="{{(item.statusWatchList == 'completed') ? 'active' : ''}}" ngbDropdownItem>Completed</button>
                      <button class="text-danger" (click)="remove(item)"  ngbDropdownItem>Remove</button>
                    </div>
                  </div>
                </div>
                <div
                  class="fd-button"
                  *ngIf="buttonAdd"
                  (click)="addToWatchList(item)"
                >
                  <button class="btn btn-light">
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
                <img
                  class="film-poster-img lazyloaded"
                  alt="{{item.title}}"
                  src="{{item.images?.jpg.large_image_url || item.image_url}}"
                />
                <a
                  class="film-poster-ahref"
                  routerLink="/details/{{ item.mal_id }}"
                  [title]="item.title"
                  ><i class="fas fa-play"></i
                ></a>
              </div>

              <div class="film-detail">
                <h3 class="film-name">
                  <a
                    class="dynamic-name"
                    [href]="item.url"
                    [title]="item.title"
                    >{{ item.title }}</a
                  >
                </h3>

                <div class="fd-infor">
                  <span class="fdi-item"> {{ item.type }} </span>
                  <span class="dot"></span>
                  <span class="fdi-item fdi-duration">{{ item.duration }}</span>
                  <span class="dot"></span>
                  <span class="fdi-item fdi-year">{{ item.year }}</span>
                </div>
              </div>
              <div class="clearfix"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
