<div class="share py-3" *ngIf="listAnimeByType; else spinner">
  <button routerLink="/home" class="btn-back">
    <i class="fas fa-backward"></i> <span>Back</span>
  </button>
  <div class="pc px-3">
    <span class="share--title">Share anime for your friends</span>
    <app-social-media></app-social-media>
  </div>
  <div class="mobile px-3">
    <span class="share--title">Share anime for your friends</span>
    <app-social-media type="icon"></app-social-media>
  </div>
  <div class="">
    <div class="anime-by-type">
      <div class="row p-0 m-0">
        <div
          class="col-sm-12 col-lg-9 d-flex justify-content-center"
          style="width: 100%"
        >
          <div
            class="row p-0"
            style="width: 100%"
            *ngIf="listAnimeByType; else spinner"
          >
            <div class="anime-by-type--title col-12">
              <div class="d-flex mt-2"></div>
              <h3 class="mt-2 text-white">
                <span *ngIf="searchByName"
                  >Search results for "{{ searchKeyword }}"
                </span>
                <span *ngIf="!searchByName">Anime {{ type }} </span>
                <span *ngIf="year"> of {{ year }} </span>({{
                  pagination.items.total
                }})
              </h3>
            </div>
            <div class="anime-by-type--list w-100" style="margin-top: 4px">
              <div class="">
                <app-anime-list
                  [animeList]="listAnimeDisplayBig"
                  [bigger]="true"
                ></app-anime-list>
                <app-anime-list
                  [animeList]="listAnimeByType"
                  [bigger]="false"
                ></app-anime-list>
              </div>
            </div>
            <div class="w-100 d-flex justify-content-center">
              <ngb-pagination
                [collectionSize]="pagination.items.total"
                *ngIf="pagination.items.total > 5"
                [(page)]="page"
                [maxSize]="2"
                [rotate]="true"
                [boundaryLinks]="true"
                (pageChange)="logPage()"
              ></ngb-pagination>
            </div>
          </div>
        </div>

        <!-- <div class="col-lg-1"></div> -->
        <div class="col-sm-12 col-lg-3">
          <div class="col-12 px-0">
            <h4 class="genres-title py-4">Best Anime of All Time</h4>
            <app-time-box (onClick)="animeByYear($event)"></app-time-box>
          </div>

          <div class="col-12 px-0">
            <h4 class="genres-title py-4">Genres</h4>
            <app-genres-box></app-genres-box>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #spinner>
  <div class="d-flex justify-content-center align-items-center spinner">
    <app-spinner></app-spinner>
  </div>
</ng-template>
