<div class="share p-3">
  <div class="d-flex p-0">
    <span class="share--title">Share anime for your friends</span>
    <app-social-media></app-social-media>
  </div>
  <div class="px-5">
    <div class="anime-by-type">
      <div class="row p-0 m-0">
        <div class="col-8 p-0">
          <div class="row p-0" *ngIf="listAnimeByType; else spinner">
            <div class="anime-by-type--title col-12">
              <h3 class="mt-4 text-white">
                <span *ngIf="searchByName"
                  >Search results for "{{ searchKeyword }}"
                </span>
                <span *ngIf="!searchByName">Anime {{ type }} </span>
                <span *ngIf="year"> of {{ year }} </span>({{
                  pagination.items.total
                }})
              </h3>
            </div>
            <div class="anime-by-type--list">
              <div class="row p-0">
                <app-anime-list [animeList]="listAnimeByType"></app-anime-list>
              </div>
            </div>
            <ngb-pagination
              [collectionSize]="pagination.items.total"
              *ngIf="pagination.items.total > 5"
              [(page)]="page"
              [maxSize]="5"
              [rotate]="true"
              [boundaryLinks]="true"
              (pageChange)="logPage()"
            ></ngb-pagination>
          </div>

          <ng-template #spinner>
            <div
              class="d-flex justify-content-center align-items-center spinner"
            >
              <app-spinner></app-spinner>
            </div>
          </ng-template>
        </div>

        <div class="col-1"></div>
        <div class="col-3">
          <div>
            <h4 class="genres-title p-3">Best Anime of All Time</h4>
            <app-time-box (onClick)="animeByYear($event)"></app-time-box>
          </div>

          <div>
            <h4 class="genres-title p-3">Genres</h4>
            <app-genres-box></app-genres-box>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
